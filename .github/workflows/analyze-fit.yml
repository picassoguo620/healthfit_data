name: Analyze HealthFit File

on:
  push:
    paths:
      - 'healthfit/**'
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 确保完整历史

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install fitparse pandas matplotlib tabulate

      - name: Run analysis
        run: python analyze_fit.py

      - name: Force commit and push results
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email '41898282+github-actions[bot]@users.noreply.github.com'
          git add analysis_report.md analysis_plots.png --force
          git commit -m "Force update latest run analysis: $(date +'%Y-%m-%d %H:%M:%S')" --allow-empty
          git push origin main --force-with-lease
