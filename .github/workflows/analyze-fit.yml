name: Analyze HealthFit File

on:
  push:
    paths:
      - 'healthfit/**'
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install fitparse pandas matplotlib tabulate

      - name: Run analysis
        run: python analyze_fit.py

      - name: Commit and push analysis results
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto update run analysis: latest HealthFit data"
          file_pattern: analysis_report.md analysis_plots.png
          commit_user_name: github-actions[bot]
          commit_user_email: actions@github.com
          commit_author: github-actions[bot] <actions@github.com>
