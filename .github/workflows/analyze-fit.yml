name: Analyze HealthFit File

on:
  push:
    paths:
      - 'healthfit/**'          # 只当 healthfit 文件夹变化时触发
  workflow_dispatch:            # 支持手动触发

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # 确保有 push 权限

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install fitparse pandas matplotlib tabulate

      - name: Run analysis
        run: python analyze_fit.py

      - name: Commit and push results (force update)
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email '41898282+github-actions[bot]@users.noreply.github.com'
          git add analysis_report.md analysis_plots.png -f  # 强制 add，即使相同
          git commit -m "Auto update run analysis: $(date +'%Y-%m-%d %H:%M')" || echo "Nothing to commit"
          git push origin main --force || echo "Push failed (maybe no changes)"
